<!DOCTYPE html>
<html lang="it-IT">
	<head>
		<meta charset="UTF-8">
		<title>Homework Planner</title>
		<!--Set tab color on Chrome for Android-->
		<meta name="theme-color" content="#3f51b5">
		<!--Set PWA manifest-->
		<link rel="manifest" href="manifest.json">
		<!--Let the browser know that the PWA is responsive-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- register service worker -->
		<script type="text/javascript">
			if ('serviceWorker' in navigator){
				window.addEventListener('load', function() {
					navigator.serviceWorker
						.register('/service-worker.js')
						.then(function() {
						});
				});
			}
		</script>
		<!--Import Material Design Components Web CSS & JS-->
		<link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"/>
		<script type="text/javascript" src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
		<!--Import Firebase UI CSS & JS-->
		<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.2.0/firebase-ui-auth.css" />
		<script src="https://www.gstatic.com/firebasejs/ui/4.2.0/firebase-ui-auth__it.js"></script>
		<!--Icons-->
    <link rel="shorcut icon" type="image/x-icon" href="/images/icons/icon-512x512.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-100868130-2"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-100868130-2');
		</script>
		<!-- My CSS -->
		<link rel="stylesheet" href="/styles/main.css">
		<script src="/__/firebase/7.0.0/firebase-app.js"></script>
		<script src="/__/firebase/7.0.0/firebase-auth.js"></script>
		<script src="/__/firebase/7.0.0/firebase-firestore.js"></script>
		<script src="/__/firebase/init.js"></script>
		<!--script type="text/javascript" src="/scripts/auth.js"></script-->
	</head>
	<body class="mdc-typography">
		<header id="app-bar" class="mdc-top-app-bar mdc-top-app-bar--fixed">
			<div class="mdc-top-app-bar__row">
				<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
					<button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
					<span class="mdc-top-app-bar__title">Homework Planner</span>
				</section>
				<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
		      <i class="material-icons mdc-top-app-bar__action-item" aria-label="Login" alt="Login">person</i>
    		</section>
			</div>
		</header>
		<aside class="mdc-drawer mdc-drawer--modal">
      <div class="mdc-drawer__content">
        <nav class="mdc-list">
          <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
            <span class="mdc-list-item__text">Inbox</span>
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
            <span class="mdc-list-item__text">Outgoing</span>
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
            <span class="mdc-list-item__text">Drafts</span>
          </a>
        </nav>
      </div>
    </aside>
    <div class="mdc-drawer-scrim"></div>
		<div role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate mdc-top-app-bar--fixed-adjust">
			<div class="mdc-linear-progress__buffering-dots"></div>
			<div class="mdc-linear-progress__buffer"></div>
			<div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
				<span class="mdc-linear-progress__bar-inner"></span>
			</div>
			<div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
				<span class="mdc-linear-progress__bar-inner"></span>
			</div>
		</div>

		<main class="mdc-top-app-bar--fixed-adjust">

		</main>

		<script src="/scripts/appshell.js"></script>
	</body>
</html>
